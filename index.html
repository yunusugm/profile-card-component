<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="pattern-card">
        <img src="images/bg-pattern-card.svg" alt="pattern" class="pattern-img" />
      </div>

      <div class="content">
        <div class="image-box">
          <img src="images/image-victor.jpg" alt="user" class="image" />
        </div>

        <div class="user">
          <h1 class="user-name">Victor Crest</h1>
          <span class="user-age">26</span>
        </div>
        <p class="city">London</p>

        <div class="social">
          <div class="social-followers">
            <h2 class="followers">80k</h2>
            <span class="social-detail">Followers</span>
          </div>
          <div class="social-likes">
            <h2 class="likes">803k</h2>
            <span class="social-detail">Likes</span>
          </div>
          <div class="social-photos">
            <h2 class="photos">1.4k</h2>
            <span class="social-detail">Photos</span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/frontendnus" target="_blank">Yunus Alif</a>.
    </div>
  </body>
</html>
